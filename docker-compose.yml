version: "3.9"
services:
  db:
    container_name: db-ojosazules
    image: mysql:8.0
    ports:
      - "3307:3306"
    volumes:
      - ./db-data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ojosazules_db
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel1234
    networks:
      - net-ojosazules
  web:
    container_name: ojosazules-web
    depends_on:
      - db
    ports:
      - "8083:80"
    volumes:
      - "./web:/var/www/html"
      - "./httpd.conf:/etc/httpd/conf/httpd.conf"
    image: laravel-php8
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - net-ojosazules
networks:
  net-ojosazules:
    
